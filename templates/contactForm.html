<script src="https://www.google.com/recaptcha/api.js?hl=en" async defer></script>
<form method='POST'>
    <!-- 2 column grid layout with text inputs for the first and last names -->
    <div class="row mb-4">
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" class="form-control" required/>
          <label class="form-label" for="form6Example1">First name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example2" class="form-control" required/>
          <label class="form-label" for="form6Example2">Last name</label>
        </div>
      </div>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text" id="form6Example3" class="form-control" required/>
      <label class="form-label" for="form6Example3">Company name</label>
    </div>
  
    <!-- Text input -->
    <div class="form-outline mb-4">
      <input type="text" id="form6Example4" class="form-control" />
      <label class="form-label" for="form6Example4">Address</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form6Example5" class="form-control" required/>
      <label class="form-label" for="form6Example5">Email</label>
    </div>
  
    <!-- Number input -->
    <div class="form-outline mb-4">
      <input type="phone" id="form6Example6" class="form-control" required/>
      <label class="form-label" for="form6Example5">Phone</label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="form6Example7" rows="4" required></textarea>
      <label class="form-label" for="form6Example7">Message</label>
    </div>
    <!-- Submit button -->
    <div class="g-recaptcha" data-sitekey="{{ siteKey }}"></div>
    <br/>
    {% if reCaptcha == false %}
      <p style='color: red;'>Error on reCaptcha validation</p>
    {% endif %}
    <button type="submit" class="btn btn-primary btn-block mb-4">Send email</button>
  </form>
