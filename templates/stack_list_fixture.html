<head>
    <link rel="stylesheet" type="text/css" href="../static/css/stack_style_fixture.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
<div class="stack blocks">

    <div class="row a">
        <div class="title">
            Programming languages
        </div>

        <div class="blocks">
            <div class="block a">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:python-light"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Python
                    </p>
                </div>
            </div>
        
            <div class="block b">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:c"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        C | C++
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="row b">
        <div class="title">
            Cloud
        </div>

        <div class="blocks">
            <div class="block a">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:aws-light"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        AWS
                    </p>
                </div>
            </div>
        
            <div class="block b">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:azure-light"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Azure
                    </p>
                </div>
            </div>
        </div>
    </div>




    <div class="row c">
        <div class="title">
            Backend
        </div>

        <div class="blocks">
            <div class="block a">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:flask-light"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Flask
                    </p>
                </div>
            </div>
        
            <div class="block b">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:fastapi"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        FastAPI
                    </p>
                </div>
            </div>
        </div>
    </div>



    <div class="row d">
        <div class="title">
            Data Analysis
        </div>

        <div class="blocks">
            <div class="block a">
                <div class="icon">
                    <iconify-icon class="svg" icon="vscode-icons:file-type-numpy"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Numpy
                    </p>
                </div>
            </div>
        
            <div class="block b">
                <div class="icon">
                    <iconify-icon class="svg" icon="simple-icons:pandas"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Pandas
                    </p>
                </div>
            </div>

            <div class="block c">
                <div class="icon">
                    <iconify-icon class="svg" icon="logos:matplotlib-icon"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        Matplotlib
                    </p>
                </div>
            </div>
        </div>
    </div>





    <div class="row e">
        <div class="title">
            Databases
        </div>

        <div class="blocks">
            <div class="block a">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:mongodb"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        MongoDB
                    </p>
                </div>
            </div>
        
            <div class="block b">
                <div class="icon">
                    <iconify-icon class="svg" icon="vscode-icons:file-type-sql"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        SQL
                    </p>
                </div>
            </div>

            <div class="block c">
                <div class="icon">
                    <iconify-icon class="svg" icon="skill-icons:mysql-light"></iconify-icon>
                </div>
                <div class="label">
                    <p class="text">
                        MySQL
                    </p>
                </div>
            </div>
        </div>

</div>
